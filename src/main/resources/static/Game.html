<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Dungeon-AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #chat {
            height: 300px;
            overflow-y: auto;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
        }
        #chat p {
            word-wrap: break-word;
        }
        .input-group-append {
            cursor: pointer;
        }
        .input-group-append button {
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="chat-container">
        <h2 class="text-center mb-4">Dungeon-AI</h2>
        <div id="chat" class="mb-4"></div>
        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="Enter your message here" />
            <div class="input-group-append">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>

<script>

    async function guestAuth() {
        let guestId = localStorage.getItem("guestId");
        if (!guestId) {
            guestId = crypto.randomUUID();
            localStorage.setItem("guestId", guestId);
        }
        return guestId;
    }

    async function saveGameProgress(gameData) {
        const guestId = guestAuth();

        const response = await fetch("http://localhost:3000/game/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({guestId, gameData})
        });

        console.log ("response", await response.json());
    }

    async function loadGameProgress() {
        const guestId = guestAuth()
        const response = await fetch(`http://localhost:8080/game/load/${guestId}`);
        const data = await response.json();

        if (data) {
            console.log("Loaded game:", data);
            return data.gameData;
        }
        return null;
    }


    document.getElementById("sendMessage").addEventListener("click", async function () {
        const messageInput = document.getElementById("messageInput");
        const userMessage = messageInput.value;
        if (userMessage.trim() === "") return;

        const chatBox = document.getElementById("chat");
        chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        messageInput.value = "";

        const loadingMessage = document.createElement("p");
        loadingMessage.textContent = "AI is generating a response...";
        chatBox.appendChild(loadingMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("/api/continue", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ userInput: userMessage })
            });
            const data = await response.text();

            chatBox.removeChild(loadingMessage);
            chatBox.innerHTML += `<p><strong>AI:</strong> ${data}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
            console.error("Error:", error);
        }
    });
</script>
</body>
